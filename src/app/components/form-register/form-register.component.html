<form class="user">
  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <input type="text" class="form-control form-control-user" id="firstName" placeholder="First Name" name="name"
         required />
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control form-control-user" id="lastName" placeholder="Last Name"
        name="lastName"  required />
    </div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control form-control-user" id="email" placeholder="Email Address" name="email"
       required />
  </div>
  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <input type="password" class="form-control form-control-user" id="password" placeholder="Password"
        name="password"  required />
    </div>
    <div class="col-sm-6">
      <input type="password" class="form-control form-control-user" id="confirmPassword"
        placeholder="Repeat Password" name="confirmPassword"  required />
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-user btn-block">
    Register Account
  </button>
</form>
